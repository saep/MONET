<html>
<head>
</head>
<body>
	<wicket:panel>
		<h2>List of algorithms</h2>
		<div wicket:id="container.list">
			<table>
				<thead>
					<tr>
						<th>Type</th>
						<th>Arity</th>
						<th>Name</th>
						<th>Version</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="list.bundle">
						<td wicket:id="label.algorithmType">[bundle algorithmType]</td>
						<td wicket:id="label.arity">[bundle arity]</td>
						<td wicket:id="label.name">[bundle name]</td>
						<td wicket:id="label.version">[bundle version]</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div wicket:id="container.listempty">
			<p>Currently there are no algorithm bundles in the database.
			<p>
		</div>
	</wicket:panel>
</body>
</html>
