<html>
<head>
</head>
<body>
	<wicket:panel>
		<h2>Worker details</h2>
			
		<div class="span_8">
		<p class="box box_info">
			This site provides some information on a special worker, including the worker status and detailed logging messages.
		</p>
				
		<ul class="list_view">
            <li>
              <span class="state list_item_state" wicket:id="state">[worker state]</span>

              <div class="list_item_name">
                <h4 wicket:id="name">[worker name]</h4>
                <p>@<span wicket:id="ip">[worker IP number]</span></p>
                <aside class="list_item_meta">
                  [CPU: <span wicket:id="cpu">[worker CPU]</span>, RAM: <span wicket:id="ram">[worker RAM]</span>]
                  <!--Currently assigned to experiment: <a wicket:id="link.expdetails"><span wicket:id="label.exp.name"></span></a>--> 
                </aside>
                <aside class="list_item_actions">
                    <!--a class="btn btn_small" wicket:id="link.terminate">Terminate</a-->
              <!--a class="btn btn_small" wicket:id="link.endjob">End Job</a-->
                </aside>
            </div>
            </li>
          </ul>	
        </div>	
	
		
		<div class="span_8">
			<table wicket:id="container.log" id="log">
				<thead>
					<tr>
						<th>Time</th>
						<th>Message</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="list.log">
						<td wicket:id="timestamp" width="60px"></td>
						<td><a wicket:id="link.logdetails"><wicket:container wicket:id="message" /></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</wicket:panel>
</body>
</html>
