<html>
<head>
</head>
<body>
	<wicket:panel>
		<p align="center">
		<h1>Error occurred</h1>
		<div
			style="display: table; width: 100%; border-collapse: separate; border-spacing: 6px; border-style: solid; border-width: 1px; border-color: #ff0000">
			<div style="display: table-row;">
				<div style="display: table-cell;">
					<b>Exception</b>
				</div>
				<div style="display: table-cell;">
					<b>Description</b>
				</div>
			</div>
			<div wicket:id="list.errors" style="display: table-row;">
				<div wicket:id="label.key" style="display: table-cell;"></div>
				<div wicket:id="label.value" style="display: table-cell;"></div>
			</div>
		</div>
		</p>
	</wicket:panel>
</body>
</html>
